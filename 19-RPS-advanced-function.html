<!DOCTYBE html>
<html>
    <head>
      <title>RPS-Game-with-css</title>
      <link rel="stylesheet" href="style/19-RPS-advanced-function.css">

    </head>
    <body >
      <p class="title">Rock-paper-sicissors</p>
      <button  class="move-button js-rock-button">
       <img class="move-image" src="pic/rock-emoji.png">
      </button>

      <button class="move-button js-paper-button">
      <img class="move-image" src="pic/paper-emoji.png">
      </button>

      <button class="move-button   js-sisers-button" >
        <img class="move-image" src="pic/scissors-emoji.png">
      </button>

      <p class="js-result result"></p>
      <p class="js-move move"></p>
      <p class="js-score scoure"></p>
      <button class="Reset"  onclick=" 
        localStorage.removeItem('score');
         score.win=0;
         score.lose=0;
         score.tie=0;
        udateScore();
        document.querySelector('.js-result').innerHTML='';
        document.querySelector('.js-move').innerHTML='';
        ">Reset Score</button>
        <button  onclick="autoplay();" class="auto-play-button">
          Auto play
        </button>

      <script src="script/19-RPS-advanced-function.js"></script>
    </body>
</html>
