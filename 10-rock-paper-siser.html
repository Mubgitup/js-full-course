<!DOCTYBE html>
<html>
    <head>
      <title>rock-paper-scissors</title>

      <style>

      </style>

    </head>
    <body >
      <p>Rocck-paper-sicissors</p>
      <button onclick=" playgame('Rock');">Rock</button>
      <button  onclick=" playgame('paper');">paper</button>
      <button onclick=" playgame('scissors');" >scissors</button>
      <button onclick=" 
        localStorage.removeItem('score');
        ">Reset Score</button>

      <script>
        let score =JSON.parse(localStorage.getItem('score')) || {
            win: 0,
            lose: 0,
            tie:0
          };
       
        console.log(JSON.parse(localStorage.getItem("score")));
        function picComputerMove(){
            let randomNumber = Math.random();
            let computerMove = '';
            if (randomNumber >= 0 && randomNumber < 1/3){
               computerMove = 'Rock'
            }
            else if (randomNumber >= 1/3 && randomNumber < 2/3){
              computerMove  = 'paper'
            }
           if (randomNumber >= 2/3 && randomNumber < 1){
              computerMove = 'Scissors'
             }
           return  computerMove;
       }
       function playgame(usermove){
          const computerMove = picComputerMove();
          let result='';
          if(usermove === 'Rock'){
            if(computerMove === 'Rock'){
                 result='tie.'
            }
            else if(computerMove === 'paper'){
                 result='You lose.'
            }
            else if(computerMove === 'Scissors'){
                  result='You win..'
            }
          }
          else if(usermove=='paper'){
             if(computerMove === 'Rock'){
                 result= 'You win..' 
             }
             else if(computerMove === 'paper'){
               result= 'tie.'
            }
            else if(computerMove === 'Scissors'){
               result='You lose.'
            }
            
          }
          else if(usermove ==='scissors'){
             if(computerMove === 'Rock'){
                   result= 'You lose.' 
             }
             else if(computerMove === 'paper'){
               result= 'You win..' 
             }
            else if(computerMove === 'Scissors'){
              result='tie.'
             }    
          }
     
          if(result==='You win..' ){
            score.win++
          } else  if(result==='You lose.' ){
             score.lose++
          } else if(result==='tie.' ){
             score.tie++
          } 
          
         

        localStorage.setItem("score" , JSON.stringify(score));
        alert(`you picked ${usermove} and computer choose ${computerMove}   .${result}
lose: ${score.lose}  win: ${score.win} tie: ${score.tie}`)
         

          
      }
       
    
      </script>
    </body>
</html>
