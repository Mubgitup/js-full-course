<!DOCTYBE html>
<html>
    <head>
      <title> dom-project-with-CSS</title>

      <style>
        body{
          font-family: arial;
          font-style: italic;
          font-weight: 500;
        }
        .subscribe{
          background-color: rgb(18, 19, 19);
          border: none;
          padding: 10px 15px;
          margin-left: 20px;
          font-weight: bold;
          font-size: 15px;
          border-radius: 15px;
          color:white ;
          box-shadow: inset 4px 3px 10px rgb(116, 113, 113);
          cursor: pointer;
          margin-bottom: 30px;
        }
        .is-subscribed{
          background-color: rgb(240, 240, 235);
          color: black;
        
        }
        .cost-input{
          height: 33px;
          padding: 6px;
          background-color: beige;
          border-radius: 4px;
        }
        .cost-input::placeholder{
          height: 33px;
          padding: 6px;
          font-weight: bold;
        }
        .calculatet{
          height: 33px;
          padding: 6px;
          background-color: rgb(1, 228, 228);
          box-shadow: inset 3px 3px 8px rgb(41, 40, 40);
          border-radius: 4px;
          font-size: 14px;
          color: rgb(50, 6, 247);
          border: none;
          font-weight: bold;
        }
        .calculatet:hover{
           opacity :0.7;
        }
        .calculatet:active{
          background-color: rgb(3, 216, 216);       
          color: rgb(6, 247, 58);   
        }
        
      </style>

    </head>
    <body >
      <p>Ytube Subscribe button</p>
      <button class="js-subscribe  subscribe" onclick="subscribe();">Subscribe</button>
      <p>Rock-paper-scissors-game</p>
      <a style="margin-bottom: 150px;" href="13-rock-paper-scissors.html"  target="_blank">clike-here</a>
      <p>Amazon Shipping Calculator</p>
      <p>Orders under $40 = +$10 shipping.</p>
      <p>Orders over $40 = FREE shipping.</p>

      <input class="js-cost-input cost-input" type="number" placeholder="Cost of Order" onkeydown="handelkey(event);">
      <button class="calculatet"  onclick=" calculateTotal();" >calculate</button>
      <p class="js-total-Cost"></p>
    
      


      <script>
        function handelkey(event){
          if(event.key ==='Enter'){
             calculateTotal();
          }
        }
        function calculateTotal(){
          const inputElement=document.querySelector('.js-cost-input');
          let cost =Number(inputElement.value);
          if(cost <= 40 && cost !== 0){
            cost += 10};
          document.querySelector('.js-total-Cost').innerText=`$${cost}`;
        }
      
        function subscribe(){
           const buttonElement=document.querySelector('.js-subscribe');
          if( buttonElement.innerText==='Subscribe' ) {
            buttonElement.innerHTML='Subscribed';
            buttonElement.classList.add('is-subscribed');
          }else{
            buttonElement.innerHTML='Subscribe'; 
            buttonElement.classList.remove('is-subscribed'); 
          }
        }
        </script>
    </body>
</html>
