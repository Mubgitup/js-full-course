    <body >
      <p>Ytube Subscribe button</p>
      <button class="js-subscribe" onclick="subscribe();">Subscribe</button>
      <p>Rock-paper-scissors-game</p>
      <a style="margin-bottom: 150px;" href="13-rock-paper-scissors.html"  target="_blank">clike-here</a>
      <p>Amazon Shipping Calculator</p>
      <p>Orders under $40 = +$10 shipping.</p>
      <p>Orders over $40 = FREE shipping.</p>

      <input class="js-cost-input" type="number" placeholder="Cost of Order" onkeydown="handelkey(event);">
      <button  onclick=" calculateTotal();" >calculate</button>
      <p class="js-total-Cost"></p>
    
      


      <script>
        function handelkey(event){
          if(event.key ==='Enter'){
             calculateTotal();
          }
        }
        function calculateTotal(){
          const inputElement=document.querySelector('.js-cost-input');
          let cost =Number(inputElement.value);
          if(cost <= 40 && cost !== 0){
            cost += 10};
          document.querySelector('.js-total-Cost').innerText=`$${cost}`;
        }
      
        function subscribe(){
           const buttonElement=document.querySelector('.js-subscribe');
           buttonElement.innerText==='Subscribe' ? buttonElement.innerHTML='Subscribed':buttonElement.innerHTML='Subscribe';
          
        }
        </script>
    </body>
</html>
